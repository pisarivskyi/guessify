<div class="flex flex-column flex-grow-1 align-items-center justify-content-center text-center p-5">
  <ng-container *ngIf="gameState">
    <h2 class="text-center text-5xl">Your score: {{ gameState.score }}</h2>

    <p class="text-2xl">Track #{{ gameState.currentLevelIndex + 1 }} of {{ gameState.levels.length }}</p>
  </ng-container>
</div>
